<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>People Counter</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script defer src="node_modules/fxos-web-server/dist/fxos-web-server.js"></script>
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <h1>People Counter</h1>
    <h2>People Number: <span id="peopleNumber">0</span></h2>
    <button id="add" disabled>+1</button>
    <button id="subtract" disabled>-1</button>
    <h3>Status: <span id="status">Stopped</span></h3>
    <div>IP Address: <span id="ip"></span></div>
    <div>Port: <span id="port"></span></div>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
</html>
